<h1>Liste des questions</h1>

{% if questions %}
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
            <ul>
                {% for choice in question.choice_set.all %}
                    <li>{{ choice.choice_text }} - {{ choice.votes }} votes</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% else %}
    <p> Pas de questions</p>
{% endif %}
